
{% load wagtailimages_tags %}


<div class="container">
    <h2 class="text-center"> {{self.title }}</h2>
    <div class="card-deck">
        {% for card in self.cards %}
            {% image card.image fill-300x200 as img %}
            <div class="card text-white mb-3" style="max-width: 20rem;">
                <img src="{{ img.url }}" class="card-img-top" alt="{{ img.alt }}">
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.text }}.</p>
                    {% if card.button_page %}
                    <a href ="{{ card.button_page.url }}" class"btn btn-primary">
                    GO Internal!
                    </a>
                    {% elif card.button_url %}
                    <a href ="{{ card.button_url}}" class"btn btn-primary">
                    Go External!
                    </a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
